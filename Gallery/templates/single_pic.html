{% extends 'base.html' %} {% block content %}
<div class="container">


    <div class="row" style="margin-left: 25%;">
        <div class="col-md-4">
            <div class="jumbotron">

                <div class="card" style="width: 18rem;">
                    <h3 class="card-title" style="margin-top: -8%;">{{pic.name}}</h3>
                    <img class="card-img-top" src="{{pic.image.url}}" alt="Card image cap" width="400px" height="350px">
                    <div class="card-body">

                        <h5 class="card-text ">Description :{{pic.description}}</h5>
                        <h5 class="card-title">Category: {{pic.category}}</h5>
                        <h5 class="card-title">Author: {{pic.author}}</h5>
                        <h5 class="card-footer">Location :{{pic.location}}</h5>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</div>
<style>
    body {
        background-image: url("https://images.pexels.com/photos/9668747/pexels-photo-9668747.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");        height: 90vh;
        background-position: center;
        background-attachment: scroll;
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
    }
    
    .jumbotron {
        width: 520px;
        background-color: rgba(18, 23, 32, 0.8);
        color: #fff;
    }
    
    .card {
        display: grid;
    }
</style>{% endblock %}
